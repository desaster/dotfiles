set -g @c_aqua              "#89b482" # colour108
set -g @c_blue              "#7daea3" # colour109
set -g @c_purple            "#d3869b" # colour175
set -g @c_bg_red            "#ea6962" # colour167
set -g @c_bg_green          "#a9b665" # colour142
set -g @c_bg_yellow         "#d8a657" # colour214

set -g @c_bg_dim            "#141617" # colour232
set -g @c_bg0               "#1d2021" # colour234
set -g @c_bg1               "#282828" # colour235
set -g @c_bg2               "#282828" # colour235
set -g @c_bg3               "#3c3836" # colour237
set -g @c_bg4               "#3c3836" # colour237
set -g @c_bg5               "#504945" # colour239
set -g @c_bg_statusline1    "#282828" # colour235
set -g @c_bg_statusline2    "#32302f" # colour235
set -g @c_bg_statusline3    "#504945" # colour239
set -g @c_bg_visual_red     "#442e2d" # colour52
set -g @c_bg_visual_yellow  "#473c29" # colour94
set -g @c_bg_visual_green   "#333e34" # colour22
set -g @c_bg_visual_blue    "#2e3b3b" # colour17
set -g @c_bg_visual_purple  "#3c333b" # colour54
set -g @c_bg_diff_red       "#3c1f1e" # colour52
set -g @c_bg_diff_green     "#32361a" # colour22
set -g @c_bg_diff_blue      "#0d3138" # colour17
set -g @c_bg_current_word   "#32302f" # colour236

set -g @c_grey0             "#7c6f64" # colour243
set -g @c_grey1             "#928374" # colour245
set -g @c_grey2             "#a89984" # colour246

# Statusbar
set-option -g status-style "bg=#{@c_bg1},fg=#{@c_fg0}"
set-window-option -g window-status-style "bg=#{@c_yellow},fg=#{@c_bg3}"
set-option -g pane-border-style "fg=#{@c_bg1}"
set-option -g pane-active-border-style "bg=default,fg=#{@c_grey2}"
set-option -g message-style "bg=#{@c_bg1},fg=#{@c_fg0}"
set-option -g message-command-style "bg=#{@c_grey2},fg=#{@c_bg0}" # this affects vi style command mode in message mode (ie when hitting esc while entering a command)
set-window-option -g clock-mode-colour "#{@c_blue}" # TODO: this doesn't work
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # TODO:  I don't use bell
set-option -g status-position "top"
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

# session name is shown here
set-option -g status-left "#[bg=#{@c_grey2},fg=#{@c_bg0},bold] #S #[bg=#{@c_bg0},fg=#{@c_grey2}]"

# clock and system name is shown here
set-option -g status-right " #[bg=#{@c_bg1},fg=#{@c_bg_statusline3}]#[bg=#{@c_bg_statusline3},fg=#{@c_fg1}] %Y-%m-%d %H:%M #[bg=#{@c_bg_statusline3},fg=#{@c_grey2}]#[bg=#{@c_grey2},fg=#{@c_bg0},bold] #h "

# zoom shortcut: z
set-window-option -g window-status-format "#[bg=#{@c_bg1},fg=#{@c_fg1}] #I #{?window_zoomed_flag,#[fg=#{@c_red}]>,}#[bg=#{@c_bg1},fg=#{@c_fg1}]#W#{?window_zoomed_flag,#[fg=#{@c_red}]<,} "
set-window-option -g window-status-current-format "#[bg=#{@c_bg_yellow},fg=#{@c_bg1}]#[bg=#{@c_bg_yellow},fg=#{@c_bg1}] #I #{?window_zoomed_flag,#[fg=#{@c_bg_diff_red}]>,}#[bg=#{@c_bg_yellow},fg=#{@c_bg1}]#W#{?window_zoomed_flag,#[fg=#{@c_bg_diff_red}]<,} #[bg=#{@c_bg1},fg=#{@c_bg_yellow}]"

# Activity
set-option -wg monitor-activity on
set-option -g visual-activity off

# Autorename sanely.
set-option -wg automatic-rename on

# Set window titles
set-option -g set-titles on

# detach others
bind o attach-session -d

# set default directory for new windows in this session to current directory
bind M-c attach-session -c "#{pane_current_path}"

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"
bind > run-shell "tmux rename-window `basename #{pane_current_path}`"

# Attempt to set the terminal clipboard content using the xterm(1) escape sequence
set-option -g set-clipboard on

# Copy mode
set-option -wg mode-keys vi
bind-key Escape copy-mode
unbind [
unbind p
bind p paste-buffer

# Toggle synchronized panes for the current window
# bind S set synchronize-panes
bind-key S capture-pane -b temp-capture-buffer -S - \; save-buffer -b temp-capture-buffer ~/tmux.log \; delete-buffer -b capture-buffer

set -g mouse on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# undercurl support, test with: printf '\e[4:3mUnderlined\n'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
