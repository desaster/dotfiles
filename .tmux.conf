# Use something easier to type as the prefix.
set-option -g prefix C-f
unbind C-b
# send the prefix to client inside window
bind-key -n C-b send-prefix

# Turn escape wait off
set-option -sg escape-time 0
set-option -sg repeat-time 600

# Basic options

# Less stretching to get to the first item.
set-option -g base-index 1
set-option -g pane-base-index 1
# unfortunately the same option does not exist for session ids
# https://github.com/tmux/tmux/issues/769#issuecomment-383178555

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner splitting.
#bind v split-window -h -c '#{pane_current_path}'
#bind s split-window -v -c '#{pane_current_path}'
bind s choose-session

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# DVTM style pane selection
#bind 1 select-pane -t 1
#bind 2 select-pane -t 2
#bind 3 select-pane -t 3
#bind 4 select-pane -t 4
#bind 5 select-pane -t 5
#bind 6 select-pane -t 6
#bind 7 select-pane -t 7
#bind 8 select-pane -t 8
#bind 9 select-pane -t 9

# Layouts
set-option -g main-pane-width 80
bind M select-layout main-vertical
bind E select-layout even-horizontal

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Resize pane to 80x24 and give it nice amber color
bind -N "Resize pane to 80x24" T if-shell '[ $(tmux display-message -p "#{window-size}") = "latest" ]' \
  "resize-window -x 80 -y 24; select-pane -t:. -P 'fg=#ffb000'" "setw window-size latest; select-pane -t:. -P 'none'"

set-option -wg aggressive-resize on

# screen-like window hopping
bind C-f last-window

# Back and forth
bind-key bspace previous-window
bind-key space next-window

# move windows
bind-key H swap-window -t -1
bind-key L swap-window -t +1

# 256 colors please
set-option -g default-terminal "tmux-256color"
# true color
set -sa terminal-overrides ',XXX:RGB'
set -sa terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Statusbar
set-option -g status-style bg=colour235,fg=colour223
set-window-option -g window-status-style bg=colour214,fg=colour237
set-window-option -g window-status-activity-style bg=colour237,fg=colour248
set-window-option -g window-status-current-style bg=red,fg=colour237
set-option -g pane-border-style fg=colour237
set-option -g pane-active-border-style fg=colour250
set-option -g message-style bg=colour239,fg=colour223
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1
set-window-option -g clock-mode-colour colour109 #blue
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

# session name is shown here
set-option -g status-left "#[bg=colour239,fg=colour223] #S #[bg=colour235,fg=colour239]"

# system name is shown here
set-option -g status-right " #[bg=colour235,fg=colour239]#[bg=colour239,fg=colour223] %Y-%m-%d %H:%M #[bg=colour239,fg=colour248]#[bg=colour248,fg=colour237] #h "

# zoom shortcut: z
set-window-option -g window-status-format "#[bg=colour235,fg=colour223]#{?window_zoomed_flag,#[fg=red]>, }#[fg=colour223]#I #W "
set-window-option -g window-status-current-format "#[bg=colour214,fg=colour235]#[bg=colour214,fg=colour239] #I#[bg=colour214,fg=colour239,bold] #W#{?window_zoomed_flag,*Z,} #[bg=colour235,fg=colour214]"

# Activity
set-option -wg monitor-activity on
set-option -g visual-activity off

# Autorename sanely.
set-option -wg automatic-rename on

# Set window titles
set-option -g set-titles on

# detach others
bind o attach-session -d

# set default directory for new windows in this session to current directory
bind M-c attach-session -c "#{pane_current_path}"

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"
bind > run-shell "tmux rename-window `basename #{pane_current_path}`"

# Attempt to set the terminal clipboard content using the xterm(1) escape sequence
set-option -g set-clipboard on

# Copy mode
set-option -wg mode-keys vi
bind-key Escape copy-mode
unbind [
unbind p
bind p paste-buffer

# Toggle synchronized panes for the current window
# bind S set synchronize-panes
bind-key S capture-pane -b temp-capture-buffer -S - \; save-buffer -b temp-capture-buffer ~/tmux.log \; delete-buffer -b capture-buffer

set -g mouse on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# undercurl support, test with: printf '\e[4:3mUnderlined\n'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
