# Use something easier to type as the prefix.
set -g prefix C-f
unbind C-b

# send the prefix to client inside window
bind-key -n C-b send-prefix

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# Shut up.
set -g quiet on

# Mouse
set -g mode-mouse copy
setw -g mouse-select-window on
setw -g mouse-resize-pane on
setw -g mouse-select-pane on

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner splitting.
#bind v split-window -h -c '#{pane_current_path}'
#bind s split-window -v -c '#{pane_current_path}'
bind s choose-session

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# DVTM style pane selection
#bind 1 select-pane -t 1
#bind 2 select-pane -t 2
#bind 3 select-pane -t 3
#bind 4 select-pane -t 4
#bind 5 select-pane -t 5
#bind 6 select-pane -t 6
#bind 7 select-pane -t 7
#bind 8 select-pane -t 8
#bind 9 select-pane -t 9

# Layouts
set -g main-pane-width 260
bind M select-layout main-vertical
bind E select-layout even-horizontal

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# screen-like window hopping
bind C-f last-window

# move windows
bind-key H swap-window -t -1
bind-key L swap-window -t +1

# 256 colors please
set -g default-terminal "screen-256color"

# Bad Wolf
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Custom status bar
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
#set -g status-left ''
#set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour238,nobold] #[fg=colour15,bg=colour238,bold] #(echo ?) #[fg=colour238,bg=colour234,nobold] '
set -g status-left '#[fg=colour254,bg=colour238,nobold] #S '

set -g status-right "#[fg=colour245] #(date +%%H:%%M) | %d %b #[fg=colour254,bg=colour238,nobold] #h "

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour16,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold] "

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely.
setw -g automatic-rename on

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"
bind > run-shell "tmux rename-window `basename #{pane_current_path}`"

# Copy mode
setw -g mode-keys vi
bind-key Escape copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
#bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind -t vi-copy Escape cancel
#bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Toggle synchronized panes for the current window
#bind S set synchronize-panes
