# Use something easier to type as the prefix.
set-option -g prefix C-f
unbind C-b
# send the prefix to client inside window
bind-key -n C-b send-prefix

# Turn escape wait off
set-option -sg escape-time 0
set-option -sg repeat-time 600

# Basic options

# UTF-8, so I can see letters in languages I don't understnad
set-option -wg utf8 on

# Shut up.
set-option -g quiet on

# Mouse
set-option -g mode-mouse copy
set-option -wg mouse-select-window on
set-option -wg mouse-resize-pane on
set-option -wg mouse-select-pane on

# Less stretching to get to the first item.
set-option -g base-index 1
set-option -g pane-base-index 1

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner splitting.
#bind v split-window -h -c '#{pane_current_path}'
#bind s split-window -v -c '#{pane_current_path}'
bind s choose-session

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# DVTM style pane selection
#bind 1 select-pane -t 1
#bind 2 select-pane -t 2
#bind 3 select-pane -t 3
#bind 4 select-pane -t 4
#bind 5 select-pane -t 5
#bind 6 select-pane -t 6
#bind 7 select-pane -t 7
#bind 8 select-pane -t 8
#bind 9 select-pane -t 9

# Layouts
set-option -g main-pane-width 80
bind M select-layout main-vertical
bind E select-layout even-horizontal

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

set-option -wg aggressive-resize on

# screen-like window hopping
bind C-f last-window

# Back and forth
bind-key bspace previous-window
bind-key space next-window

# move windows
bind-key H swap-window -t -1
bind-key L swap-window -t +1

# 256 colors please
set-option -g default-terminal "screen-256color"

# Statusbar
set-option -g status-utf8 on
set-option -g status-fg white
set-option -g status-bg colour234
set-option -g window-status-activity-attr bold
set-option -g pane-border-fg colour245
set-option -g pane-active-border-fg colour39
set-option -g message-fg colour16
set-option -g message-bg colour221
set-option -g message-attr bold

# Custom status bar
set-option -g status-left-length 32
set-option -g status-right-length 150
set-option -g status-interval 35
#set -g status-left ''
#set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour238,nobold] #[fg=colour15,bg=colour238,bold] #(echo ?) #[fg=colour238,bg=colour234,nobold] '
set-option -g status-left '#[fg=colour254,bg=colour238,nobold] #S '

set-option -g status-right "#[fg=colour245] %d %b #(date +%%H:%%M) #[fg=colour39]#(hitemp)#[fg=colour254,bg=colour238,nobold] #h "

set-option -g window-status-format "#[fg=white,bg=colour234] #I #W "
set-option -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour16,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold] "

# Activity
set-option -wg monitor-activity on
set-option -g visual-activity off

# Autorename sanely.
set-option -wg automatic-rename on

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"
bind > run-shell "tmux rename-window `basename #{pane_current_path}`"

# Copy mode
set-option -wg mode-keys vi
bind-key Escape copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy Escape cancel
bind -t vi-copy y copy-selection

# Toggle synchronized panes for the current window
bind S set synchronize-panes
